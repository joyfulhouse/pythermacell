name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        type: choice
        options:
          - testpypi
          - pypi

# Only one release at a time
concurrency:
  group: publish
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write  # Required for OIDC PyPI publishing

jobs:
  # Run full test suite before publishing
  test-all-versions:
    name: Test Suite
    strategy:
      fail-fast: true  # Stop if any version fails
      matrix:
        python-version: ["3.13"]
    uses: ./.github/workflows/test.yml
    with:
      python-version: ${{ matrix.python-version }}
      run-integration: false
    secrets: inherit

  # Integration tests with manual approval
  integration-tests:
    name: Integration Tests
    needs: test-all-versions
    uses: ./.github/workflows/test.yml
    with:
      python-version: "3.13"
      run-integration: true
    environment: integration-tests
    secrets: inherit

  # Build package once, use for both TestPyPI and PyPI
  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test-all-versions, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Check package
        run: uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  # Publish to TestPyPI (automatic)
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi')
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

      - name: Create TestPyPI summary
        run: |
          echo "## ðŸ§ª Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: pythermacell" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(ls dist/*.whl | sed 's/.*pythermacell-//' | sed 's/-.*//')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test install: \`pip install --index-url https://test.pypi.org/simple/ pythermacell\`" >> $GITHUB_STEP_SUMMARY

  # Publish to PyPI (manual approval required)
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, publish-testpypi]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create PyPI summary
        run: |
          echo "## ðŸŽ‰ Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: pythermacell" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(ls dist/*.whl | sed 's/.*pythermacell-//' | sed 's/-.*//')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install: \`pip install pythermacell\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ View on PyPI: https://pypi.org/project/pythermacell/" >> $GITHUB_STEP_SUMMARY
