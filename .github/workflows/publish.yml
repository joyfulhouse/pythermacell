name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        type: choice
        options:
          - testpypi
          - pypi

# Only one release at a time
concurrency:
  group: publish
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write  # Required for OIDC PyPI publishing

jobs:
  # Run full test suite before publishing
  test-all-versions:
    name: Test Suite
    strategy:
      fail-fast: true  # Stop if any version fails
      matrix:
        python-version: ["3.13", "3.14"]
    uses: ./.github/workflows/test.yml
    with:
      python-version: ${{ matrix.python-version }}
      run-integration: false
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Integration tests with manual approval
  integration-tests:
    name: Integration Tests
    needs: test-all-versions
    uses: ./.github/workflows/test.yml
    with:
      python-version: "3.13"
      run-integration: true
    environment: integration-tests
    secrets:
      THERMACELL_USERNAME: ${{ secrets.THERMACELL_USERNAME }}
      THERMACELL_PASSWORD: ${{ secrets.THERMACELL_PASSWORD }}
      THERMACELL_API_BASE_URL: ${{ secrets.THERMACELL_API_BASE_URL }}
      THERMACELL_TEST_NODE_ID: ${{ secrets.THERMACELL_TEST_NODE_ID }}

  # Build package once, use for both TestPyPI and PyPI
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test-all-versions, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Check package
        run: |
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  # Publish to TestPyPI
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi')
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

  # Publish to PyPI with manual approval
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, publish-testpypi]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: pythermacell" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(ls dist/*.whl | sed 's/.*pythermacell-//' | sed 's/-.*//')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install: \`pip install pythermacell\`" >> $GITHUB_STEP_SUMMARY
